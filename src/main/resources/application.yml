server:
  # 为啥是3364呢？因为九键键盘的DDNS就是3364
  port: 3364
logging:
  config: classpath:log.xml

spring:
  datasource:
    url: jdbc:h2:file:~/ddns-general/h2/db
    platform: h2
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: false
  profiles:
    active: production
